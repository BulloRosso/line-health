<table style="width:100%;margin-left:20px;">
  <tr style="vertical-align: top">
    <td style="width:40px">
       <img src="/assets/{{machine.imageUrl}}" style="width:50px"/>
    </td>
    <td width="140px">
        {{ machine.name }}
    </td>
    <td width="220px">
      <div style="border:solid 1px #ccc;height:20px;"></div>
    </td>
    <td width="30">
      <span class="mdi mdi-checkbox-blank-circle mdi-18px" [ngClass]="getStatusClass(machine.status)"></span>
    </td>
  </tr>

</table>
