<div class="container machine-history" fxLayout="row" [ngClass]="{'first-line': selected, 'regular-line': !selected}" fxLayout.xs="column">
  <div fxLayout="row" fxFlex="220px" fxFlex.xs="auto">
    <div fxFlex="60px">
        <section *ngIf="machine">
          <img *ngIf="machine.imageUrl" src="{{machine.imageUrl}}" style="width:50px"/>
        </section>
    </div>
    <div fxFlex="160px">
        <span *ngIf="!machine" style="font-size:10px;">{{ labelMap["lbl.24hours"] }} </span>
        <span *ngIf="machine">
            <span *ngIf="selected"><b>{{ machine.name }}</b></span>
            <span *ngIf="!selected">{{ machine.name }}</span>
        </span>
    </div>
  </div>
  <div fxLayout="row" fxFlex="auto">
    <div fxFlex="auto">
      <div style="height:20px" #barchart ></div>
    </div>
    <div fxFlex="40px" style="text-align:center;vertical-align: bottom">
      <span *ngIf="!machine" style="font-size:10px;"> {{ labelMap["lbl.status"] }} </span>
      <span *ngIf="machine" class="dot" [ngClass]="getStatusClass(machine)"></span>
    </div>
  </div>

</div>
